<html>
<head>
	<link rel="StyleSheet" HREF="style.css" TYPE="text/css">
</head>
<body>
	<div id="header">
		<div id="team-name">team name</div>
		<div id="logo">&nbsp;</div>
		<div id="build-num">#1542</div>		
	</div>

	<div id="current-cycle">
		<div class="job-container">
			<h2 class="job-name">build</h2>
			<span class="loading-wheel"></span>
			<div class="job-status passed">
				<p class="time-value">17
					<span class="time-unit">mins</span>
				</p>
			</div>
			<p class="last-ran">
				last ran <strong>43 mins</strong> ago
                <span class="last-run-">pass</span>
			</p>
		</div>

		<div class="arrow-right"></div>

		<div class="job-container">
			<h2 class="job-name">deploy</h2>
			<span class="loading-wheel"></span>
			<div class="job-status running">
				<p class="time-value running-time">17
					<span class="time-unit">mins</span>
				</p>
			</div>
			<p class="last-ran">
				last ran <strong>439 mins</strong> ago
                <span class="last-run-pass">pass</span>
			</p>
		</div>

		<div class="arrow-right"></div>

		<div class="job-container">
			<h2 class="job-name">tests</h2>
			<span class="loading-wheel"></span>
			<div class="job-status passed">
				<p class="time-value">17
					<span class="time-unit">mins</span>
				</p>
			</div>
			<p class="last-ran">
				last ran <strong>3.12 hours</strong> ago
                <span class="last-run-fail">fail</span>
			</p>
			<p class="test-count"><strong id="failed-current">36%</strong> failed</p>			
		</div>
	</div>

	<div id="other-info">

		<div class="job-container">
			<h2 class="job-name">mature</h2>
			<div class="job-status failed">
				<p class="time-value">17
					<span class="time-unit">mins</span>
				</p>
			</div>
			<p class="last-ran">
				last ran <strong>435 mins</strong> ago
                <span class="last-run-fail">fail</span>
			</p>
			<p class="test-count"><strong id="failed-current">36%</strong> failed</p>			
		</div>

		<div class="job-container">
			<h2 class="job-name">regression</h2>
			<div class="job-status failed">
				<p class="time-value">17
					<span class="time-unit">mins</span>
				</p>
			</div>
			<p class="last-ran">
				last ran <strong>43 mins</strong> ago
                <span class="last-run-pass">pass</span>
			</p>
			<p class="test-count"><strong id="failed-current">36%</strong> failed</p>			
		</div>
	</div>

	<div id="footer">
		
	</div>
</body>
