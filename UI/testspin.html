<html>
<head>
   <link rel="StyleSheet" HREF="style.css" TYPE="text/css">
</head>

<body>
<div class="job-container">
   <h2 class="job-name">Test Spin</h2>
   <span class="loading-wheel"></span>

   <div class="job-status running">
      <p class="time-value"><strong>17</strong> mins</p>

      <div class="pb-container">
         <div style="width: 100%" class="pb-value"></div>
      </div>
   </div>
   <p class="last-ran">
      last ran <strong><strong>2.73</strong> hours</strong> ago
      <span class="last-run-fail">broken since build #104</span></p></div>


<div class="job-container">
   <h2 class="job-name">Stable</h2>
   <span class="loading-wheel"></span>

   <div class="job-status passed">
      <p class="time-value">
         <strong>0</strong> mins
      </p>

      <div class="pb-container">
         <div class="pb-value"></div>
      </div>
   </div>
   <p class="test-count"></p>

   <p class="last-ran">
      last ran <strong><strong>2994.87</strong> hours</strong> ago
      <span class="last-run-pass">stable</span></p>
</div>

<div class="job-container">
   <h2 class="job-name">Abort</h2>
   <span class="loading-wheel"></span>

   <div class="job-status aborted">
      <p class="time-value">
         <strong>0</strong> mins
      </p>

      <div class="pb-container">
         <div class="pb-value"></div>
      </div>
   </div>
   <p class="test-count"></p>

   <p class="last-ran">
      last ran <strong><strong>2994.87</strong> hours</strong> ago
      <span class="last-run-aborted">abort</span></p>
</div>

</body>

</html>
