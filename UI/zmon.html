<html>
<head>
	<link rel="StyleSheet" HREF="style.css" TYPE="text/css">
</head>
<body>
	<div id="header">
		<div id="team-name">my team</div>
        <div id="build-num">[build # <strong>1542</strong>]</div>
        <div id="logo"><img src="zynx-logo-dark.png"></div>

	</div>

	<div id="current-cycle">
		<div class="job-container">
			<h2 class="job-name">build</h2>
			<span class="loading-wheel"></span>
			<div class="job-status passed">
				<p class="time-value"><strong>6</strong>mins</p>
			</div>
			<p class="last-ran">
				last ran <strong>2 mins</strong> ago
                <span class="last-run-pass">stable</span>
			</p>
		</div>

		<div class="arrow-right"></div>

		<div class="job-container">
			<h2 class="job-name">deploy</h2>
			<span class="loading-wheel"></span>
			<div class="job-status running">
                <p class="time-value"><strong>2</strong>mins</p>
			</div>
			<p class="last-ran">
				last ran <strong>21 mins</strong> ago
                <span class="last-run-pass">pass</span>
			</p>
		</div>

		<div class="arrow-right"></div>

		<div class="job-container">
			<h2 class="job-name">tests</h2>
			<span class="loading-wheel"></span>
			<div class="job-status failed">
                <p class="time-value"><strong>46</strong>mins</p>
			</div>
			<p class="last-ran">
				last ran <strong>3.12 hours</strong> ago
                <span class="last-run-fail">fail</span>
			</p>
			<p class="test-count"><strong id="failed-current">6%</strong> failed</p>
		</div>
	</div>

	<div id="other-info">

		<div class="job-container">
			<h2 class="job-name">mature</h2>
            <span class="loading-wheel"></span>
			<div class="job-status running">
                <p class="time-value"><strong>1.3</strong>hours</p>
			</div>
			<p class="last-ran">
				last ran <strong>2.4 hours</strong> ago
                <span class="last-run-fail">fail</span>
			</p>
			<p class="test-count"><strong id="failed-current">4%</strong> failed</p>
		</div>

		<div class="job-container">
			<h2 class="job-name">regression</h2>
            <span class="loading-wheel"></span>
			<div class="job-status running">
                <p class="time-value"><strong>57</strong>mins</p>
			</div>
			<p class="last-ran">
				last ran <strong>4.5 hours</strong> ago
                <span class="last-run-pass">pass</span>
			</p>
			<p class="test-count"><strong id="failed-current"></strong></p>
		</div>
	</div>

	<div id="footer">
		
	</div>
</body>
