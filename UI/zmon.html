<html>
<head>
	<link rel="StyleSheet" HREF="style.css" TYPE="text/css">
</head>
<body>
	<section id="header">
		<div id="team-name">team name</div>
		<div id="logo">&nbsp;</div>
		<div id="build-num">#1542</div>		
	</section>

	<section id="current-cycle">
		<div class="job-container">
			<span class="job-name">build</span>
			<div class="job-status passed">
				<span class="time-value">17</span>
				<span class="time-unit">mins</span>
			</div>
			<span class="last-ran">
				last ran <strong>43 mins</strong> ago
			</span>			
		</div>

		<div class="arrow-right"></div>

		<div class="job-container">
			<span class="job-name">deploy</span>
			<div class="job-status running">
				<span class="time-value">17</span>
				<span class="time-unit">mins</span>
			</div>
			<span class="last-ran">
				last ran <strong>43 mins</strong> ago
			</span>
		</div>

		<div class="arrow-right"></div>

		<div class="job-container">
			<span class="job-name">tests</span>
		
			<div class="job-status failed">
				<span class="time-value">54</span>
				<span class="time-unit">mins</span>
			</div>

			<span class="last-ran">
				last ran <strong>43 mins</strong> ago
			</span>		

			<span class="test-count"><strong id="failed-current">36%</strong> failed</span>			
		</div>
	</section>

	<section id="other-info" class="job-container">

		<div class="job-container">
			<span class="job-name">mature</span>
								
			<div class="job-status passed">
				<span class="time-value">1.31</span>
				<span class="time-unit">hours</span>
			</div>

			<span class="last-ran">
				last ran <strong>43 mins</strong> ago
			</span>

			<span class="test-count"><strong id="failed-mature">2%</strong> failed</span>

		</div>

		<div class="job-container">
			<span class="job-name">regression</span>
			
			<div class="job-status failed">
				<span class="time-value">17</span>
				<span class="time-unit">mins</span>
			</div>

			<span class="last-ran">
				last ran <strong>43 mins</strong> ago
			</span>

			<span class="test-count"><strong id="failed-regression">14%</strong> failed</span>		
			
		</div>
	</section>

	<section id="footer">
		
	</section>
</body>
